<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chart.js Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="webjars/bootstrap/5.3.2/js/bootstrap.bundle.js"></script>
    <style>
        canvas {
            max-width: 800px;
            max-height: 400px;
            width: 100%;
            height: 100%;
            align-content: center;
        }
    </style>
</head>
<body>
  <div class="container pt-5">
      <h2>Spring Boot and Chart.js monthly sales</h2>
      <canvas id="myChart"></canvas>
      <script th:inline="javascript">
          /*<![CDATA[*/
          document.addEventListener("DOMContentLoaded", function () {
              var ctx = document.getElementById('myChart').getContext('2d');
              var myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                      labels: ['January', 'February', 'March', 'April', 'May'],
                      datasets: [{
                          label: 'Monthly Sales Spring boot and Chart.js',
                          data: [12, 19, 3, 5, 2],
                          backgroundColor: [
                              'rgba(255, 99, 132, 0.2)',
                              'rgba(54, 162, 235, 0.2)',
                              'rgba(255, 206, 86, 0.2)',
                              'rgba(75, 192, 192, 0.2)',
                              'rgba(153, 102, 255, 0.2)'
                          ],
                          borderColor: [
                              'rgba(255,99,132,1)',
                              'rgba(54, 162, 235, 1)',
                              'rgba(255, 206, 86, 1)',
                              'rgba(75, 192, 192, 1)',
                              'rgba(153, 102, 255, 1)'
                          ],
                          borderWidth: 1
                      }]
                  },
                  options: {
                      scales: {
                          y: {
                              beginAtZero: true
                          }
                      }
                  }
              });
          });
          /*]]>*/
      </script>
  </div>
</body>
</html>
